        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <body>

    <div class="container" >
  <div class='jumbotron' style='background:#A20932;'>
  <div class="row" id="title"><h1>TIC-TAC-TOE</h1></div>
    <div class='row'><h4>A <a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game" target='_blank'>freeCodeCamp Challenge</a> <br> by Greg Duncan</h4></div>
    <div id="tiles">
        <div class="row" id="row1">
    <input readonly id="0" onclick="handlers.checkThisTile(0, true)"></input>
    <input readonly id="1" onclick="handlers.checkThisTile(1, true)"></input>
    <input readonly id="2" onclick="handlers.checkThisTile(2, true)"></input>
  </div>
  <div class="row" id="row2">
    <input readonly id="3" onclick="handlers.checkThisTile(3, true)"></input>
    <input readonly id="4" onclick="handlers.checkThisTile(4, true)"></input>
    <input readonly id="5" onclick="handlers.checkThisTile(5, true)"></input>
  </div>
  <div class="row" id="row3">
    <input readonly id="6" onclick="handlers.checkThisTile(6, true)"></input>
    <input readonly id="7" onclick="handlers.checkThisTile(7, true)"></input>
    <input readonly id="8" onclick="handlers.checkThisTile(8, true)"></input>
  </div>
    </div>
  <div>
    <button class='btn btn-success btn-md' id='playerLetter' data-toggle="tooltip" title="X GOES FIRST" data-placement="bottom" onclick="handlers.changeTokens()"><span id="XandO">X </span><i class="fa fa-refresh" aria-hidden="true" ></i> </button>
    <button class='btn btn-primary btn-md' id="newGame" onclick="handlers.newGame()">New Game</button>
  </div>
  </div>
<div id='turns'></div>
</div>
